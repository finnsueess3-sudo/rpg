<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Multiplayer Arena</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="game" width="960" height="640" tabindex="0"></canvas>
<div id="ui">
  <div id="classSelect">
    <h2>Wähle deine Klasse</h2>
    <button onclick="chooseClass('ninja')">Ninja</button>
    <button onclick="chooseClass('mage')">Magier</button>
    <button onclick="chooseClass('warrior')">Krieger</button>
    <button onclick="chooseClass('archer')">Bogenschütze</button>
    <button onclick="chooseClass('dragon')">Drachen</button>
    <button onclick="chooseClass('rogue')">Rogue</button>
    <button onclick="chooseClass('paladin')">Paladin</button>
    <button onclick="chooseClass('berserker')">Berserker</button>
    <button onclick="chooseClass('assassin')">Assassin</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts.js"></script>
</body>
</html>
